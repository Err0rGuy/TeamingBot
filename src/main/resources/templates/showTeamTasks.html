<b>Tasks:</b>

<th:block th:each="team, iterStat : ${teams}">
    <b th:text="${iterStat.count} + ' -> ' + ${team.name}"></b>
    <th:block th:if="${#lists.isEmpty(team.tasks)}">
        • No tasks defined!
    </th:block>
    <th:block th:each="task : ${team.tasks}">
        • <b th:text="${task.name}"></b>
    </th:block>
</th:block>
