<th:block th:if="${#lists.isEmpty(team.tasks)}">
    ⁉️ No tasks defined!
</th:block>

<th:block th:unless="${#lists.isEmpty(team.tasks)}">
    <b>Tasks:</b>
    <th:block th:each="task : ${team.tasks}">
        • <b th:text="'Name: ' + ${task.name}"></b>
        • <b th:text="'Description: ' + ${task.description}"></b>
        • <b th:text="'Status: ' + ${task.status}"></b>
        <b>-----------------------------</b>
    </th:block>
</th:block>
